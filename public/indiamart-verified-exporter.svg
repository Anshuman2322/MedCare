<svg width="280" height="60" viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="outerRing" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="goldRing" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="redCenter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B22222;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer brown ring -->
  <circle cx="30" cy="30" r="28" fill="url(#outerRing)" stroke="#654321" stroke-width="1"/>
  
  <!-- Gold ring -->
  <circle cx="30" cy="30" r="24" fill="url(#goldRing)" stroke="#DAA520" stroke-width="1"/>
  
  <!-- Inner red circle -->
  <circle cx="30" cy="30" r="18" fill="url(#redCenter)"/>
  
  <!-- Small decorative elements around the circle -->
  <g fill="#FFD700">
    <circle cx="30" cy="6" r="2"/>
    <circle cx="47" cy="15" r="1.5"/>
    <circle cx="47" cy="45" r="1.5"/>
    <circle cx="30" cy="54" r="2"/>
    <circle cx="13" cy="45" r="1.5"/>
    <circle cx="13" cy="15" r="1.5"/>
  </g>
  
  <!-- Text in center -->
  <text x="30" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">VERIFIED</text>
  <text x="30" y="34" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">EXPORTER</text>
  
  <!-- Right side text -->
  <text x="70" y="34" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="normal">IndiaMART Verified Exporter</text>
</svg>